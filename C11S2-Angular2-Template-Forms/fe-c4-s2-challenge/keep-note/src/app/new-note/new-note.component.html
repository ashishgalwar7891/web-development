
 <mat-expansion-panel (opened)="panelOpenState = true"
 (closed)="panelOpenState = false" class="forms">
<mat-expansion-panel-header>
<mat-panel-title>
 New Note
</mat-panel-title>
</mat-expansion-panel-header>
<div>
    <form #addForm="ngForm">
        <mat-form-field class="input-field" class="f1" appearance="outline">
            <input matInput name="title" required minlength="3" [(ngModel)]="note.title" type="text"
                #title="ngModel" placeholder="Note Title*">
            <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                <div *ngIf="title.errors?.required" class="text-danger">
                   Title is required
            </div>
            </div>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" class="input-field" class="f1" appearance="outline">
        <textarea matInput  #content="ngModel" name="content" placeholder="Note Content *" [(ngModel)]="note.content" type="text" ></textarea>
        <div *ngIf="content?.invalid && (content?.dirty || content?.touched)">
            <div *ngIf="content.errors?.required" class="text-danger">
               content is required
        </div>
        </div>
      </mat-form-field>
      <br>
      <mat-form-field class="input-field" class="f1" appearance="outline">
        <input matInput name="category" required minlength="3" [(ngModel)]="note.category" type="text"
            #category="ngModel" placeholder="Add category *">
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)">
            <div *ngIf="category.errors?.required" class="text-danger">
                Category is required
        </div>
        </div>
</mat-form-field>
<br>
<mat-form-field appearance="fill" class="f1" required appearance="outline">
    <mat-label>Remainder Date *</mat-label>
    <input matInput [matDatepicker]="picker" name="reminderDate" [(ngModel)]="note.reminderDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<br>
<br>
<mat-radio-group aria-label="Select an option" class="input-field" name="value" [(ngModel)]="note.priority" appearance="outline">
    <p>Priority:</p>
    <mat-radio-button  value="Low">Low</mat-radio-button>
    <mat-radio-button  value="Medium">Medium</mat-radio-button>
    <mat-radio-button  value="High">High</mat-radio-button>
    <mat-radio-button  value="Critical">Critical</mat-radio-button>
</mat-radio-group>
  <br>
  <br>
  <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon" (click)="onSubmit()" [disabled]="addForm.invalid">
    <mat-icon>save</mat-icon>
  </button>
    </form>
</div>
</mat-expansion-panel>
