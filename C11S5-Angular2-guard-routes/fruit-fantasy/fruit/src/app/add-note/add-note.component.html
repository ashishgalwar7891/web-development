<div class="container" *ngIf="show">
    <h3>ADD NEW NOTE</h3>
    <div class="text">

    <input type="text" placeholder="Note Title" [(ngModel)]="note.title" >
    </div>
    <div>
        <textarea class="area"  rows="3" placeholder="Note Content" [(ngModel)]="note.content" ></textarea>
    </div>
    <button class="btn" (click)="saveBlog()">Save</button>
</div>
<div class="example-button-container">
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"  (click)="show=true">
      <mat-icon><strong>+</strong></mat-icon>
    </button>
  </div>
