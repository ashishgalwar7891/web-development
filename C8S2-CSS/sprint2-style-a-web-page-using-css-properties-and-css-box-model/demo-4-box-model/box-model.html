<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <style>
        body {
            font-size: larger;
            background-color: #F9F4ED;
            margin:auto;
        }

        h4 {
            font-family: 'Caveat', cursive;
            font-size: 1.4em;
        }

        .box-model {
            width: 4%;
            padding: 0 10px;
            margin-top: 35px;
            margin-left: 62%;
            border: 8px solid #444;
            border-radius: 10px;
        }

        .heading {
            color: whitesmoke;
            text-align: center;
            background-color:  #c66;
            height:40px;
            padding:15px;
        }

        #label {
            color: #F9F4ED;
            background: #c66;
            border-radius: .25em;
            width: 400px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-transform: uppercase;
        }

        img {
            margin-left: 33%;
            border-radius: 10px;
            width: 35%;
            height: 40%;
        }
    </style>
</head>

<body>
    <h1 class="heading">CSS Box Model</h1>
    <h4 class="box-model">Nessie</h4>
    <div>
        <img src="dog.jpeg" alt="dog" />
        <h4 id="label">Positive and Relaxing Experience</h4>
    </div>
</body>

</html>
