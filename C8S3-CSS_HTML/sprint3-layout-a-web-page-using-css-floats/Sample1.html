<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample1</title>
    <style>
        .div1{
            width: 90%;
            height: 80px;
            border: 1px solid #000;
            background-color: rgb(20, 33, 34);
            color: aliceblue;
        }
        li{
            list-style-type: none;
            display: inline-block;
            margin: 0px 10px;
            position: relative;
            top:10px;
        }
        h3{
            margin: 0px 500px;
            display: inline;
            position: relative;
            bottom: 25px;
        }
        .div2{
            margin: 0px 1050px;
            display: inline;
            position: relative;
            bottom: 45px;
            border: 1px solid white;
            background-color: rgb(90, 192, 240);
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Heading 1</h1>
    <div class="div1">
        <ul>
            <li>Services</li>
            <li>Project</li>
            <li>About</li>
        </ul>
        <h3>LOGOBAKERY</h3>
        <div class="div2">Contact</div>
    </div>
</body>
</html>
