<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 90%;
            text-align: center;
        }
        .div1{
            border: 1px solid #ccc;
            background-color: black;
            color: antiquewhite;

        }
        li{
            list-style: none;
            display: inline;
            margin: 0px 20px;
        }
        .h31{
            float: left;
            position: relative;
            bottom: 5px;
            left: 20px;

        }
        .h32{
            float: right;
            position: relative;
            bottom: 60px;
            right: 20px;
            border: 1px solid white;
            background-color: rgb(151, 206, 243);
            color: rgb(12, 11, 11);
            padding: 3px;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <div class="div1">
        <h3 class="h31">LOGOBAKERY</h3>
        <ul>
            <li>Services</li>
            <li>Project</li>
            <li>About</li>
        </ul>
        <h3 class="h32">Contact</h3>
    </div>
</body>
</html>
