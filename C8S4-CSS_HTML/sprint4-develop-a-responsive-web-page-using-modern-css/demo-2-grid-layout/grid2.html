<!DOCTYPE html>

    <title>Document</title>

<style>
    .wrapper {
  display: grid;
  height: 600px;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  background-color: rgb(207, 85, 85);
  border: 3px solid black;
  grid-gap: 5px;
  
}
div div{
    background-color: aqua;
    border: 2px solid pink;
}
</style>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
       
      </div>
</body>
</html>
