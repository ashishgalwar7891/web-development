<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza Order Form</title>
</head>
<body>
<!-- Create order form with various fields as mentioned in README file -->
<header >
  Pizza Order App
</header>
<main class="container mt-5" >
  <section class="fw-bold">
    <form action="" >
      <h4 class="mt-4 mb-5">Fill up Order Details here</h4>
      <label for="orderid">order ID:</label>
      <input type="text" id="orderid" name="orderid" required>
      <label for="customername">Customer Name:</label>
      <input type="text" id="customername" name="customername" required>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>
      <label for="phnumber">Contact Number:</label>
      <input type="tel" id="phnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <label for="orderdate">Order Date:</label>
      <input type="date" id="orderdate" name="orderdate" required>
      <label for="address">Address:</label>
      <textarea name="address" id="address" style="height: 100px;" minlength="10" required></textarea>
      <label for="orderdate">Add Order:</label>
      <button type="button" class="plusbutton mb-3" >+</button>

      <article class=" mb-5 row gap-4">
        <div class="col-2">
          <label for="category">Category Name</label>
          <select name="category" id="category" class="details" required>
            <option value="section" selected>--Select--</option>
            <option value="Main Course" >Main Course</option>
            <option value="Staters" >Staters</option>
            <option value="Beverages" >Beverages</option>
          </select>
        </div>
        <div class="col-2">
          <label for="itemname">Item Name</label>
          <select name="itemname" id="itemname" class="details try" required>
            <option value="section" selected>--All items--</option>
            <option value="Peppay Paneer">Peppy Paneer</option>
            <option value="Veg Grilled Pizza">Veg Grilled Pizza</option>
            <option value="Mushroom Pizza">Mushroom Pizza</option>
            <option value="Water">Water</option>
            <option value="Coca Cola">Coca Cola</option>
            <option value="Pepsi">Pepsi</option>
            <option value="Green Tea">Green Tea</option>
            <option value="Fruit pizza">Fruit pizza</option>
            <option value="Veg Grilled Pizza">Veg Grilled Pizza</option>
            <option value="Mushroom Pizza">Mushroom Pizza</option>
            <option value="Cheese Burst pizza">Cheese Burst pizza</option>
            <option value="Mexican Delight pizza">Mexican Delight pizza</option>
          </select>
        </div>
        <div class="col-2">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" class="details" readonly>
        </div>
        <div class="col-2">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" class="details" min="0" value="0" required>
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" class="details" readonly>
        </div>
      </article>

      <label for="totalamount">Total Amount:</label>
      <input type="text" id="totalamount" name="totalamount" value="0" disabled>

      <input type="submit" id="ordernow" class="orderbutton" value="Order now" onclick="ordernow()">
    </form>
  </section>
</main>
</body>
<script src="js/script.js"></script>
</html>
