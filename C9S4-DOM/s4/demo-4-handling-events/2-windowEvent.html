<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>click this documet</h1>
    <div>
        click me
    </div>
    <button> click button</button>
    <script>
        // window.addEventListener("click",()=>{alert("you clicked!!")})
        const node=document.body.getElementsByTagName("div")[0];
        
        node.addEventListener("click",()=>{alert("you clicked")});

        let b=document.getElementsByTagName("button")[0];
        b.addEventListener("click",callfun);

        function callfun()
        {
            document.body.style.backgroundColor="yellow";
        }
    </script>
</body>
</html>
