<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript setInterval()</h2>

    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>
    
    <h1 id="demo">

    </h1>
    <script>
      let c=0;
      let obj=setInterval(myFunction, 1000);
      // setInterval calls function again and again after 1000ms
      
      function myFunction() {
        let a=document.getElementById("demo").innerHTML;
        text=a;
        document.getElementById("demo").innerHTML= `${text} time elapsed ${c}`;
        c=c+1;
        if(c==10)
          clearInterval(obj);
      }
      </script>
  
  
</body>
</html>
