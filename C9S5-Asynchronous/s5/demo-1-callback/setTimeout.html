<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h2>The setTimeout() Method</h2>
    
    <p>Wait 5 seconds for the greeting:</p>
    
    <h2 id="demo"></h2>
    <script>
        let count=0;

        setTimeout(myGreeting, 5000)
        function myGreeting() {
          document.getElementById("demo").innerHTML =(count+1) + " good morning"
          setTimeout(goodnt,1000);
        }
  
        function goodnt() {
          document.getElementById("demo").innerHTML =(count+1) + " good night"
          
        }

        </script> 
   
</body>
</html>
